<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cylinderType ={
            radius :5,
            height : 12,
            underside : function(radius){
                return radius * radius * Math.PI;
            }       
        }
       
        function cylinder(cylinderType){
            return cylinderType.underside(cylinderType.radius) * cylinderType.height;
        }
        
        alert(cylinder(cylinderType)); 
    </script>
</head>
